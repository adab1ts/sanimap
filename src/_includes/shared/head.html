  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{% if page.description %}{{ page.description | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
    <meta name="keywords" content="{{ page.keyword | strip_html | normalize_whitespace | escape }}">
    <title>{% if page.title %}Sanimap | {{ page.title | escape }}{% else %}Sanimap | {{ site.title | escape }}{% endif %}</title>

    {% include shared/head-mobile.html %}
    {% include shared/head-seo.html %}
    {% include shared/head-styles.html %}
  </head>
